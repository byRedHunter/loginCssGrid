<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CssGrid || JCode</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-png">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="login-top">
                <img src="assets/img/hamburguesa.png" alt="Icono de la Empresa"><span>fastFOOD</span>
            </div>

            <form id="login">
                <input type="text" class="login-username" placeholder="Usuario">
                <input type="password" class="login-password" placeholder="Contraseña">
                <input type="submit" class="ingresar" value="Ingresar">
            </form>

            <div class="login-bottom">
                ¿No tienes una cuenta? <span class="link" id="goRegister">Regístrate</span>
            </div>
        </div>

        <div class="container-register ocultar-form">
            <div class="login-top">
                <img src="assets/img/hamburguesa.png" alt="Icono de la Empresa"><span>fastFOOD</span>
            </div>

            <form id="register">
                <input type="text" class="register-username" placeholder="Nombre Usuario">

                <input type="password" class="register-password" placeholder="Contraseña">

                <input type="password" class="register-password-repeat" placeholder="Repita Contraseña">

                <input type="submit" class="ingresar" value="Registrarme">
            </form>

            <div class="login-bottom">
                ¿Ya tienes una cuenta? <span class="link" id="goLogin">Ingresar</span>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
